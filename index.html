<body>
  <canvas id="GameCanvas" oncontextmenu="event.preventDefault()" tabindex="0"></canvas>
  <div id="splash">
    <div class="progress-bar stripes">
      <span style="width: 0%"></span>
    </div>
  </div>

  <script src="src/settings.20aa7.js" charset="utf-8"></script>
  <script src="vconsole.min.bac6b.js"></script>
  <script src="main.77bd7.js" charset="utf-8"></script>

  <script type="text/javascript">
    (function () {
      // open web debugger console
      if (typeof VConsole !== 'undefined') {
        window.vConsole = new VConsole();
      }

      var debug = window._CCSettings.debug;
      var splash = document.getElementById('splash');
      splash.style.display = 'block';

      function loadScript(moduleName, cb) {
        function scriptLoaded() {
          document.body.removeChild(domScript);
          domScript.removeEventListener('load', scriptLoaded, false);
          cb && cb();
        };
        var domScript = document.createElement('script');
        domScript.async = true;
        domScript.src = moduleName;
        domScript.addEventListener('load', scriptLoaded, false);
        document.body.appendChild(domScript);
      }

      loadScript(debug ? 'cocos2d-js.3193c.js' : 'cocos2d-js-min.js', function () {
        if (CC_PHYSICS_BUILTIN || CC_PHYSICS_CANNON) {
          loadScript(debug ? 'physics.js' : 'physics-min.js', window.boot);
        }
        else {
          window.boot();
        }
      });
    })();
  </script>

  <script type="text/javascript">
    // H5 SDK 在线文档地址：http://developers.adnet.qq.com/doc/web/js_develop
    // 全局命名空间申明TencentGDT对象
    window.TencentGDT = window.TencentGDT || [];
    console.error("全局命名空间申明TencentGDT对象");
    
    // 广告初始化
    TencentGDT.push({
      placement_id: '5064822516681213', // 广告位id
      app_id: '1201028112', // appid
      type: 'rewardVideo', // 广告类型
      onComplete: function (res) {
        if (res.code == 0) {
            // 激励视频实例化，初始化完成后，可在任意地方进行实例化操作
            var video = new TencentGDT.NATIVE.rewardVideoAd( function(res) {
                // 激励视频回调参数
                console.log(res);
            });
            // 激励视频加载方法
            video.loadAd();
            // 激励视频播放方法
            video.showAd();
        }
      }
    });
    console.error("广告初始化-TencentGDT.push");

    // H5 SDK接入全局只需运行一次
    (function () {
      var doc = document,
        h = doc.getElementsByTagName('head')[0],
        s = doc.createElement('script');
      s.async = true;
      s.src = '//qzs.gdtimg.com/union/res/union_sdk/page/h5_sdk/i.js';
      h && h.insertBefore(s, h.firstChild)
      console.error("SDK接入全局只需运行一次");
    })();
  </script>
